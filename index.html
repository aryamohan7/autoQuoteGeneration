<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic quote generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <div class="container w-50 text-center pt-5">
        <div class="card bg-white">
            <div class="card-body" id="displayItem">
            </div>
            <div class="card-body ">

                <button onclick="search()" class="btn btn-secondary">Generate quote</button>
              </div>
          </div>
    </div>
</body>
<script>
    function search() {
        fetch(`https://api.quotable.io/random`)
        .then(data=>data.json())
        .then(data=>display(data))
    }
    function display(para) {
        quote=para.content
        author=para.author
        displayItem.innerHTML=`
        <h1 class="card-title text-center">Quote</h1>
        <p class="card-text text-center">${quote}</p>
        <h5 class="text-center">${author}</h5>
        `
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
